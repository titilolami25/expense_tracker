
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Expense Tracker</h1>
      <div class="header-right">
        <div class="total">Total: â‚¦<span id="totalAmount">0.00</span></div>
        <div class="income">Income: â‚¦<span id="incomeAmount">0.00</span></div>
        <div class="balance">Balance: â‚¦<span id="balanceAmount">0.00</span></div>
        <button id="editIncomeBtn">Edit Income</button>
        <button id="darkModeToggle">ðŸŒ™</button>
      </div>
    </header>

    <section class="form-section">
      <form id="expenseForm">
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Health">Health</option>
          <option value="Others">Other</option>
        </select>
        <input type="date" id="date">
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Expense List</h2>
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expenseList">
          <!-- // Expense rows here -->
        </tbody>
      </table>
    </section>

    
    <section class="chart-section">
      <h2 id="chartTitle">Expenses Chart</h2>
    <canvas id="expenseChart"></canvas>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
